<table class="table" align="center">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Priority</th>
    <th scope="col">Due</th>
    <th scope="col">Estimated</th>
    <th scope="col">Status</th>
    <th scope="col">Reporter</th>
    <th scope="col">Assignee</th>
    <th scope="col">Project</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <td>{{task.name}}</td>
    <td>{{task.desc}}</td>
    <td>{{task.priority}}</td>
    <td>{{task.duedate}}</td>
    <td>{{task.estimatedtime}}</td>
    <td>{{task.status}}</td>
    <td>{{task.user}}</td>
    <td>{{task.assignee}}</td>
    <td>{{task.project}}</td>
  </tr>
  <tr>
    <td colspan="9">
      <h3>Total pages: {{allPages}}</h3>
      <h3 style="display: inline-block">Current page: {{currentPage + 1}}</h3>
      <button class="btn page-link" (click)="prevPage()" style="margin-left: 40px; display: inline-block;">Previous</button>
      <button class="btn page-link" (click)="nextPage()" style="display: inline-block; margin-left: 10px;">Next</button>
    </td>
  </tr>
  </tbody>
</table>
