<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Jira</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="isAdmin()">
            <a class="nav-link" href="/users">User list</a>
          </li>
          <li class="nav-item" *ngIf="isOwner() else isUser">
            <a class="nav-link" href="/owner/cinemas">cinema list</a>
          </li>
          <ng-template #isUser>
            <a class="nav-link" href="/projects">Project list</a>
          </ng-template>
        </ul>
        <form class="form-inline" *ngIf="isLogin() else logoutForm">
          <a class="btn btn-success" href="/profile">Profile</a>
          <button class="btn btn-success" type="submit" (click)="logout()">Logout</button>
        </form>
        <ng-template #logoutForm>
          <a class="btn btn-success" href="/login">SignIn</a>
          <a class="btn btn-success" href="/registration">SignUp</a>
        </ng-template>
      </div>
    </div>
  </nav>
</header>
