<form (ngSubmit)="login()">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Username">Username</label>
      <input type="text" class="form-control" id="Username" name="username" [(ngModel)]="loginDTO.username">
    </div>

    <div class="form-group col-md-6">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="loginDTO.password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
