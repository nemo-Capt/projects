<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="box" (ngSubmit)="save()">
        <h1>Sign Up</h1>
        <p class="text-muted"> Please enter your credentials!</p>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="signUpDTO.username">
        <input type="text" name="email" placeholder="Email" [(ngModel)]="signUpDTO.email">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="signUpDTO.password">
        <input class="btn" type="submit" name="" value="Register" style="margin-top: 50px;">
      </form>
    </div>
  </div>
</div>
