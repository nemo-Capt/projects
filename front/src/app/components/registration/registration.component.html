<div class="conteiner mt-5 st-5">
  <div class="row justify-content-center">
    <form (ngSubmit)="save()">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Username">Username</label>
          <input type="text" class="form-control" id="Username" name="username" [(ngModel)]="signUpDTO.username">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" name="firstName" [(ngModel)]="signUpDTO.email">
          </div>

          <div class="form-group col-md-6">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="signUpDTO.password">
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</div>
